<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exercício sobre Tabelas</title>
</head>
<body>
    <h1>Tabela da Loja</h1>
    
    <table border="1">
       <p><caption>Tabela</caption></p>

        <thead>
            <tr>
                <th colspan="3">Tabela de produtos</th>
            </tr>
        </thead>

        <tbody>

            <tr>
                <td>Produto</td>
                <td>Marca</td>
                <td>Preço</td>
            </tr>

            <tr>
                <td>Notebook</td>
                <td>the Best</td>
                <td>3000</td> 
            </tr>

            <tr>
                <td>Computador</td>
                <td>the Best</td>
                <td>8000</td>
            </tr>

            <tr>
                <td>Console Video Game</td>
                <td>Sony</td>
                <td>8000</td>
            </tr>

            <tr>
                <td colspan="2"><strong>Valor total:</strong></td>
                <td><strong>19000</strong></td>
            </tr>

        </tbody>
        
        <tfoot>
            <tr>
                <td colspan="3">*Preços sujeito a alterações</td>
            </tr>
        </tfoot>

    </table>

</body>
</html>
